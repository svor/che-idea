inline:
  schemaVersion: 2.1.0
  metadata:
    name: IntelliJ IDEA Community Edition
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
  events:
    preStart:
      - init-container-command
  components:
    - name: che-code-runtime-description
      container:
        image: 'quay.io/devfile/universal-developer-image@sha256:d86650d33d98efff28e86766d9e16e6cd176af98410cc0fc7a83c1274a4c9592'
        command: 
          - /projector-volume/entrypoint-volume.sh
        env:
          - name: PROJECTOR_ASSEMBLY_DIR
            value: /projector
          - name: PROJECTOR_CONFIG_DIR
            value: /home/user/.config
        volumeMounts:
          - name: projector-volume
            path: /projector
        memoryLimit: 1024Mi
        memoryRequest: 256Mi
        cpuLimit: 500m
        cpuRequest: 30m
        endpoints:
          - name: intellij
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 8887
            exposure: public
            path: '/?backgroundColor=434343&wss'
            secure: false
            protocol: https
      attributes:
        app.kubernetes.io/component: che-code-injector
        app.kubernetes.io/part-of: che-code.eclipse.org
    - name: projector-volume
      volume: {}
    - name: che-code-injector
      container:
        image: 'quay.io/vzhukovs/che-idea:injector'
        command: ["/projector/entrypoint-init-container.sh"]
        env:
          - name: PROJECTOR_VOLUME_MOUNT
            value: /projector-volume
          - name: PROJECTOR_ASSEMBLY_DIR
            value: /projector
        volumeMounts:
          - name: projector-volume
            path: /projector-volume
        memoryLimit: 128Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
